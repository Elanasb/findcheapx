* {
    box-sizing: border-box;
}

body {
    margin: 10px;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 20px;


}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

<div class="container">

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

                <div class="input-group stylish-input-group">
                    <form action="#" th:action="@{/comparison}" method="get">
                        <input type="text" name="search" id="search" th:value="${search}" class="form-control"/>

                    </form>
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <p th:if="${search != '' }">

    </p>
</div>

<div  id="grad1" class="row">
    <div class="column" >
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/EBay_former_logo.svg/2000px-EBay_former_logo.svg.png"
             width="130" height="75">
        <div style="height:500px" th:each="ebayItem: ${ebayItems}">
            <br/>
            <br/>
            <br/>
            <div style="inline-block" hight="50" >
                <hr class="between" />
            </div>

            <img th:src="${ebayItem.img}"/>
            <h1 th:text="${ebayItem.price}"></h1>
        </div>
    </div>
    <div class="column" >
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Best_Buy_Logo.svg/1200px-Best_Buy_Logo.svg.png"
             width="130" height="75">
        <div style="height:500px" th:each="BestBuyItems: ${BestBuyItems}">
            <br/>
            <br/>
            <br/>
            <div style="inline-block" hight="50">
                <hr class="between"/>
            </div>
            <h1 th:utext="${BestBuyItems.name}"></h1>

            <h1 th:text="${BestBuyItems.price}"></h1>
        </div>
    </div>
</div>
